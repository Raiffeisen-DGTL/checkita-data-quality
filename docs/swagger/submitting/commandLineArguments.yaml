description: >
  Required and optional command line arguments for running Checkita applications.
type: object
properties:
  applicationConfig:
    type: string
    description: >
      Path to HOCON file with application settings. This is a required argument.
    example: -a application.conf
  jobConfigs:
    type: string
    description: >
      List of paths to job configuration files, separated by commas. This is a required argument.
    example: -j job1.conf,job2.conf
  datetime:
    type: string
    description: >
      Optional. Datetime for which the Data Quality job is being run. Must conform to the format specified in referenceDateFormat in the application settings.
    example: -d 2023-08-23T00:00:00
  localMode:
    type: boolean
    description: >
      Optional. Flag indicating that the application should be run in local mode.
    example: -l
  sharedSparkContext:
    type: boolean
    description: >
      Optional. Flag indicating that the application will use a Shared Spark Context, obtaining an existing context instead of creating a new one.
    example: -s
  migrateStorage:
    type: boolean
    description: >
      Optional. Flag indicating that storage database migration must be performed before saving results.
    example: -m
  extraVariables:
    type: string
    description: >
      Optional. Extra variables to be added to configuration files during parsing. Provided in key-value format.
    example: -e "k1=v1,k2=v2"
  logVerbosity:
    type: string
    description: >
      Optional. Application log verbosity. By default, the log level is set to INFO.
    example: -v DEBUG