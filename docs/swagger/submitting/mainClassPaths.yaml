description: >
  Main class paths for available Checkita applications.
type: object
properties:
  batchApplication:
    type: string
    description: >
      Main class path for the Batch application.
    example: ru.raiffeisen.checkita.apps.batch.DataQualityBatchApp
  streamingApplication:
    type: string
    description: >
      Main class path for the Streaming application.
    example: ru.raiffeisen.checkita.apps.stream.DataQualityStreamApp