description: |-
  Required connection details for the chosen storage type. For file storage, only a path is needed. 
  For other types, connection parameters like host, port, database name, username, and password are required.
type: object
properties:
  host:
    type: string
    description: >
      Database host.
  port:
    type: integer
    description: >
      Database port.
  database:
    type: string
    description: >
      Database name.
  username:
    type: string
    description: >
      Database username.
  password:
    type: string
    description: >
      Database password.
  path:
    type: string
    description: >
      For file storage, the path to the directory or bucket where results will be stored.